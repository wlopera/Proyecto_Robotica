<!DOCTYPE html>
<html ng-app="RoboticaApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.min.js"></script>
    <script src="/js/app.js"></script>
    <title>Robotica</title>
</head>
<body ng-controller="RoboticaController">
    <div class="wrapper">
        <!-- Header -->
        <div ng-include="'/view/header.html'"></div>

        <div class="box">
            <div class="row">
              <!-- Menu -->
                <div class="col-sm-2" id="sidebar">
                    <div ng-include="'/view/menu.html'"></div>
                </div>
                <!-- Body -->
                <div class="main col-sm-10" id="init" ng-show="isSet(1)">
                    <div ng-include="'/view/init.html'"></div>
                </div>
                <div class="main col-sm-10" id="param" ng-show="isSet(2)">
                    <div ng-include="'/view/param.html'"></div>
                </div>
                <div class="main col-sm-10" id="main" ng-show="isSet(3)">
                    <div ng-include="'/view/main.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div ng-include="'/view/modal.html'"></div>
</body>
</html>
